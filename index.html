<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Presentation</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />

    <!-- font awesome icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />

    <!-- mathjax for latex support -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <!-- subtitles and stuff -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css ( + typography plugin) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {},
        },
      };
    </script>

    <!-- <script src="
    https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js
    "></script> -->
  </head>
  <body class="dark">
    <div
      class="bg-neutral-50 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-50"
    >
      <!-- <button id="theme-toggle">toggle theme</button> -->
      <div
        id="content"
        w3-include-html="content.html"
        class="p-20 prose prose-lg prose-pre:!min-w-1/2 prose-pre:bg-black prose-pre:shadow-md w-full prose-heading:tracking-tight !max-w-none dark:prose-invert prose-gray min-w-none font-['Inter'] min-h-screen"
      ></div>
    </div>
  </body>

  <!-- importing script.js -->
  <script type="module" src="script.js"></script>
</html>
